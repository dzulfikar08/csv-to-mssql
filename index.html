<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV to SQL Converter</title>
  <link href="prism.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; }
    .container { max-width: 80%; margin: 0 auto; padding: 20px; background: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    textarea, pre { width: 90%; padding: 10px; margin-top: 10px; margin-right: 10px; font-size: 14px; }
    button { margin-top: 10px; padding: 8px 12px; font-size: 16px; }
    pre { overflow-x: auto; background: #2d2d2d; color: #f8f8f2; }
  </style>
</head>
<body>
  <div class="container">
    <h1>CSV to SQL Converter</h1>
    <label for="csvInput">Paste CSV Text:</label>
    <textarea id="csvInput" rows="5" placeholder="Paste CSV text here..."></textarea>
    <br>
    <label for="csvInput">or upload CSV file here:</label>
    <input type="file" id="csvFile" accept=".csv" />
    <br>
    <label>Input table name here:</label>
    <input type="text" id="tableName" placeholder="Enter table name" defaultValue="your_table_name"/>
    <button onclick="convertCsvToSql()">Convert to SQL</button>
    
    <h2>Generated SQL Statements</h2>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <pre><code id="sqlOutput" class="language-sql"></code></pre>
  </div>

  <script src="prism.js"></script>
  <script src="script.js"></script>
</body>
</html>
